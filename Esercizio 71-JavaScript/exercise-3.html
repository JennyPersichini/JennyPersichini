<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputs = document.querySelectorAll('.form-input');
  console.log(inputs);
  const label = document.querySelectorAll('label');

  function stampa() {
    for(let i = 0; i < inputs.length; i++) {
      return `label[i].textContent : inputs[i].value`;
    }
  }

  stampa();

</script>
