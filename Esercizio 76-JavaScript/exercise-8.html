<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>

  let heroes = document.querySelectorAll('.hero-list-item');
  for (let i = 0; i < heroes.length; i++) {
      heroes[i].addEventListener('mouseover', () => {
        heroes[i].style.backgroundColor = 'red';
        heroes[i].addEventListener('mouseout', () => heroes[i].style.backgroundColor = 'transparent'); 
    });
}

</script>
