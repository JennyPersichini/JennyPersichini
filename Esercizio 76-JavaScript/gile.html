<html>

<body>
    <div id="container">
        <h2>Hero's List</h2>
        <ul class="hero-list">
            <li class="hero-list-item">Batman</li>
            <li class="hero-list-item">Superman</li>
            <li class="hero-list-item">Spiderman</li>
            <li class="hero-list-item">Hulk</li>
            <li class="hero-list-item">Wolverine</li>
        </ul>
    </div>
</body>

</html>

<script>

    let heroes = document.querySelectorAll('.hero-list-item');

    for(let prova of heroes){
      prova.addEventListener('mouseover', () => prova.style.backgroundColor = 'red');
      prova.addEventListener('mouseout', () => prova.style.backgroundColor = 'transparent');
    }

</script>
