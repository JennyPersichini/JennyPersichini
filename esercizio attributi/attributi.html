<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <title>Esercizio Attributi</title>
    </head>

    <body>
        <main>
            <section>
                <form actio="#">
                    <div>
                        <button>disabilita</button>
                    </div>

                    <div>
                        <label for="numero">
                            <span>Numero:</span>
                            <input type="number" id="numero" name="numero" min="0" max="100" step="2" autofocus required/>
                        </label>
                    </div>

                    <div>
                        <label for="checkbox">
                            <span>Seleziona</span>
                            <input type="checkbox" id="checkbox" name="checkbox" value="C" checked/>
                        </label>
                    </div>

                    <div>
                        <label for="date">
                            <span>Data:</span>
                            <input type="date" id="date" nome="date" min="2000-01-01" max="2022-12-31"/>
                        </label>
                    </div>
                </form>
            </section>
        </main>
    </body>

</html>
