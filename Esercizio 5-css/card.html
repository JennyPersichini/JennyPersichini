<!DOCTYPE html>

<html lang="it">

<head>
    <meta http-equiv="UA-X-Compatible" content="IE-edge">
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet">

    <title>Esercizio 5</title>
    <meta name="author" content="JennyPersichini">
    <meta name="description" content="Partendo dalla card realizzata nell'esercizio 9 di HTML, aggiungi il css.">
</head>

<body>

    <div class="container">

        <picture>
            <img width="250" height="200" src="laptop.png" alt="image cap" />
        </picture>
        <div class="title">
            <h1>Card Title</h1>

            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <hr>

        <div class="item">
            <p>An item</p>

            <hr>

            <p>A second item</p>

            <hr>

            <p>A third item</p>
        </div>
        <hr>

        <div class="link">
            <a href="#">Card Link</a>
            <a href="#">Another Link</a>
        </div>

    </div>
</body>

</html>
