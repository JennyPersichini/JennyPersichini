<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
   const title = document.querySelector("#todo-title");
  const check = document.querySelector("#todo-completed");

  function request() {

    const post = {
      title: title.value,
      completed: check.checked
    };

    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
      },
      body: JSON.stringify(post),
    })
    .then(request => console.log(request.status, request.ok))
    console.log(post);
  }

  const button = document.querySelector("#submit-todo").addEventListener("click", (event) => {
    request();
    event.preventDefault();
  });

</script>
