<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="author" content="JennyPersichini">
    <meta name="description" content="Replicare il layout fornito nei file allegati, attraverso l'utilizzo di grid.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esercizio Grid</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text" class="risultato" value="0">
        <div class="tasti">
            <button class="segno">+</button>
            <button class="segno">-</button>
            <button class="segno">x</button>
            <button class="segno">:</button>
            <button class="cifra">7</button>
            <button class="cifra">8</button>
            <button class="cifra">9</button>
            <button class="cifra">4</button>
            <button class="cifra">5</button>
            <button class="cifra">6</button>
            <button class="cifra">1</button>
            <button class="cifra">2</button>
            <button class="cifra">3</button>
            <button class="cifra">0</button>
            <button class="cifra">.</button>
            <button class="cifra">AC</button>
            <button class="uguale">=</button>
        </div>
    </div>

</body>

</html>
