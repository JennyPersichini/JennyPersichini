<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
<form action="#">

	<p>I campi obbligatori sono contrassegnati da<strong><abbr title="richiesto">*</abbr></strong></p>
	<div>
		<label for="form-email">Email
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="email" id="form-email" name="email"/>
		<label for="form-pass">Password
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="password" id="form-pass" name="pass"/>
	</div>
	<div>
		<label for="form-name">Nome e cognome
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="text" id="form-name" name="name"/>
		<label for="form-dob">Data di nascita
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="date" id="form-dob" name="dob"/>
		<label for="form-tel">Telefono
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="tel" id="form-tel" name="tel"/>
	</div>
	<div>
		<label for="form-plan">Piano di abbonamento
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<select id="form-plan" name="plan">
			<option value="0">Free</option>
			<optgroup label="Mensili">
				<option value="199">1.99€/mese</option>
				<option value="599">5.99€/mese</option>
				<option value="1199">11.99€/mese</option>
			</optgroup>
		</select>
		<label for="form-pro">Piano PRO
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input id="form-pro" name="pro" type="checkbox"/>
	</div>
	<div>
		<label for="form-cc">Numero Carta
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="text" id="form-cc" name="cc" pattern="[0-9]{13,19}" required/>
		<label for="form-cvc">CVC
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="text" id="form-cvc" name="cvc" pattern="[0-9]{3,4}" required/>
		<label for="form-exp">Scadenza
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input id="form-exp" name="exp" type="date"/>
		<label for="form-address">Indirizzo di fatturazione5
            <strong><abbr title="richiesto">*</abbr></strong>
        </label>
		<input type="text" id="form-address" name="address"/>
	</div>

	<button type="submit">Registrati</button>
</form>
</body>

</html>
